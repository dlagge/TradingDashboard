<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single File Template</title>

  <!-- =====================
       CSS
  ====================== -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      background: #192129;
      padding: 1.5rem;
    }

    .header {
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      background: #11171C;
      border-radius: 12px;
      color: white;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 422px;
      gap: 1.5rem;
    }

    /* Cards */
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    /* Spans */
    .large {
      grid-column: span 2;
      grid-row: span 1;
    }

    .small {
      grid-column: span 1;
      grid-row: span 1;
    }

    /* Mobile */
    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .large,
      .small {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>Responsive Grid Dashboard</h1>
  </header>
  <main class="grid">
    <div class="card small">A</div>
    <div class="card large">B</div>
    <div class="card small">C</div>
    <div class="card large">D</div>
    <div class="card large">E</div>

  </main>
</body>

</html>

<!-- =====================
       JavaScript
  ====================== -->
<script>
  document.querySelectorAll(".card").forEach((card, index) => {
    card.addEventListener("click", () => {
      alert(`You clicked Card ${index + 1}`);
    });
  });
</script>

</body>

</html>
