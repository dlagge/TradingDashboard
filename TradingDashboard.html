<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single File Template</title>

  <!-- =====================
       CSS
  ====================== -->
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --text: #111827;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: var(--primary);
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.97);
    }

    .output {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- =====================
       HTML
  ====================== -->
  <div class="card">
    <h1>Hello ðŸ‘‹</h1>
    <p>This is a single-file HTML, CSS & JS template.</p>
    <button id="actionBtn">Click me</button>
    <div class="output" id="output"></div>
  </div>

  <!-- =====================
       JavaScript
  ====================== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const button = document.getElementById("actionBtn");
      const output = document.getElementById("output");

      button.addEventListener("click", () => {
        output.textContent = "Button clicked at " + new Date().toLocaleTimeString();
      });
    });
  </script>

</body>
</html>
